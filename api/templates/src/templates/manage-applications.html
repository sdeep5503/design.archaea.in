<div data-ng-controller="ManageAppsCtrl">
  <div class="col-xs-12">
    <button class="btn btn-sm btn-primary" ng-click="navigateToAppCreateEditPage('create ')">+ Applications</button>
  </div>
  <div class="row alerts-container" data-ng-show="alerts.length">
      <div class="col-xs-12">
        <alert data-ng-repeat="alert in alerts" type="[[alert.type]]" close="closeAlert($index)" style="margin-top: 20px;">[[alert.msg]]</alert>
      </div>
  </div>
  <div class="row">
    <div ng-repeat="application in applications" class="col-md-4 col-xs-12">
      <div class="widget">
        <div class="widget-body">
          <div class="widget-icon green pull-left">
            <i class="fa fa-users"></i>
          </div>
          <div class="widget-content pull-left">
            <div class="title">[[application.application_name]]</div>
            <div class="comment">[[application.algorithm]]</div>
          </div>
          <div class="clearfix"></div>
          <button class="btn btn-sm btn-primary pull-right" ng-click="changePageInfoHeader('createUpdateApp');navigateToAppCreateEditPage(application.application_guid)">Edit</button>
          <button class="btn btn-sm btn-danger pull-right">Delete</button>
          <button class="btn btn-sm btn-success pull-right" ng-click="open(application.application_guid)">API's</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    changePageInfoHeader('applications');
  </script>
</div>
