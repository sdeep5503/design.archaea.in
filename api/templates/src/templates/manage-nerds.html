<div class="row" data-ng-controller="ManageNerdsCtrl">
  <div class="col-xs-12 left" ng-repeat="nerd in nerds">
    <div class="widget">
      <div class="widget-body">
        <div class="widget-icon red pull-left">
          <i class="fa fa-tasks"></i>
        </div>
        <div class="widget-content pull-left">
          <div class="title">[[nerd.nerd_name]]</div>
          <div class="comment">US Virginia (tiny)</div>
        </div>
        <div class="clearfix"></div>
        <button class="btn btn-sm btn-primary pull-right" ng-click="changePageInfoHeader('applications');navigateToAppManagement(nerd)">Apps</button>
        <button class="btn btn-sm btn-primary pull-right">Details</button>
        <button class="btn btn-sm btn-primary pull-right">Settings</button>
        <button class="btn btn-sm btn-danger pull-right">Delete</button>
      </div>
    </div>
  </div>
</div>
