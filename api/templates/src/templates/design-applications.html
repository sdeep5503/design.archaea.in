<div data-ng-controller="AppCreateEditCtrl">
    <div class="row alerts-container" data-ng-show="alerts.length">
      <div class="col-xs-12">
        <alert data-ng-repeat="alert in alerts" type="[[alert.type]]" close="closeAlert($index)">[[alert.msg]]</alert>
      </div>
    </div>
    <div class="col-lg-12">
        <div class="widget">
          <div class="widget-header">Application Profile</div>
          <div class="widget-body medium">
            <form class="form-horizontal" role="form">
              <div class="form-group has-feedback">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <label class="col-sm-8">Application Name</label>
                        <div class="col-sm-12">
                            <input  type="text" class="form-control" ng-model="application.name"/>
                        </div>
                    </div>
                 </div>
                <div class="col-sm-12" style="margin-top:20px;">
                    <div class="col-sm-6">
                        <label class="col-sm-5">Application Key</label>
                        <div class="col-sm-12">
                            <input  type="text" class="form-control" disabled="disabled" ng-model="application.key"/>
                        </div>
                     </div>
                    <div class="col-sm-6">
                        <label class="col-sm-5">Application Secret</label>
                        <div class="col-sm-12">
                          <input  type="text" class="form-control" disabled="disabled" ng-model="application.secret"/>
                        </div>
                     </div>
                 </div>
              </div>
            </form>
          </div>
        </div>
        <div class="widget" style="margin-top: 15px;">
          <div class="widget-header">Advanced Details</div>
          <div class="widget-body medium">
            <form class="form-horizontal" role="form">
              <div class="form-group has-feedback">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <label class="col-sm-5">Application Algorithm</label>
                        <div class="col-sm-12">
                            <select id="algorithm_selector" class="form-control" ng-model="application.algorithm" ng-options="algo for algo in algorithms">
                            </select>
                        </div>
                        <label class="col-sm-5" style="margin-top: 15px;">Initialization Parameters</label>
                        <div class="col-sm-12">
                            <textarea rows="4" cols="50" class="form-control" ng-model="application.app_metadata">
                                Algorithm specific application parameters
                            </textarea>
                        </div>
                     </div>
                 </div>
              </div>
            </form>
          </div>
        </div>
        <button class="btn btn-sm btn-success pull-right" style="margin: 5px" ng-click="save()">
            Save<i ng-if="isLoading" class="fa fa-refresh fa-spin" style="margin:2px"></i>
        </button>
        <button class="btn btn-sm btn-danger pull-right" style="margin: 5px">Back</button>
    </div>
</div>
