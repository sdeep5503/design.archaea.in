<!doctype html>
<html lang="en" ng-app="nerdstacks">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
  <link rel="stylesheet" type="text/css" href="dist/css/dashboard.min.css">
  <script type="text/javascript" src="dist/js/vendors.min.js"></script>
  <script type="text/javascript" src="js/module.js"></script>
  <script type="text/javascript" src="js/routes.js"></script>
  <script type="text/javascript" src="js/services/common-services.js"></script>
  <script type="text/javascript" src="js/controllers/alerts-ctrl.js"></script>
  <script type="text/javascript" src="js/controllers/master-ctrl.js"></script>
  <script type="text/javascript" src="js/controllers/manage-nerds-ctrl.js"></script>
  <script type="text/javascript" src="js/controllers/manage-apps-ctrl.js"></script>
  <script type="text/javascript" src="js/directives/loading.js"></script>
  <script type="text/javascript" src="js/directives/widget.js"></script>
  <script type="text/javascript" src="js/directives/widget-body.js"></script>
  <script type="text/javascript" src="js/directives/widget-header.js"></script>

  <script>
        var nerdstacks_base_url = '{{ base_url }}';
  </script>

</head>
<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'active': toggle}" ng-cloak>
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a href="#" ng-click="toggleSidebar()">
            Nerdstacks
            <img class="menu-icon" src="img/short_logo.png" style="width: 50px;height: 26px;margin-top: 15px;">
          </a>
        </li>
        <li class="sidebar-title"><span>NAVIGATION</span></li>
        <li class="sidebar-list">
          <a href="#/dashboard" ng-click="changePageInfoHeader('dashboard')">Dashboard<span class="menu-icon fa fa-tachometer"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/nerds" ng-click="changePageInfoHeader('nerds')">Nerds<span class="menu-icon fa fa-table"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/users" ng-click="changePageInfoHeader('users')">Users<span class="menu-icon fa fa-users"></span></a>
        </li>
        <li class="sidebar-list">
          <a href="#/documentations" ng-click="changePageInfoHeader('documentations')">Docs<span class="menu-icon fa fa-users"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/Ehesp/Responsive-Dashboard" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Support
          </a>
        </div>
      </div>
    </div>
    <div id="content-wrapper">
      <div class="page-content">
        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown" style="width:150px;">
                <div href="#" class="dropdown-toggle meta">
                   <div class="meta" style="margin:2px" ng-cloak="">
                     [[user.first_name + " " + user.last_name]]
                     <i class="fa fa-caret-down small" style="padding:2px;font-size: 0.8em"></i>
                    </div>
                </div>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    [[user.first_name + " " + user.last_name]]
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#">
                      Profile
                    </a>
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#">
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
              <div class="item dropdown" style="width:150px;">
                <div href="#" class="dropdown-toggle meta">
                   <div class="meta">
                      <i class="fa fa-cloud" aria-hidden="true" style="padding:2px;"></i>
                     [[currentAccount.account_name]]
                     <i class="fa fa-caret-down small" style="padding:2px;font-size: 0.8em"></i>
                    </div>
                </div>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Notifications
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">Server Down!</a>
                  </li>
                </ul>
              </div>
            </div>
            <div page-header>
          </div>
        </div>
        <section data-ui-view></section>
      </div>
    </div>
  </div>
</div>
</body>
</html>
