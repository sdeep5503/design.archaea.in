<!DOCTYPE html>
<html lang="en" ng-app="nerdstacks">
<head>
  <meta charset="UTF-8">
  <title>Sign In | NerdStacks</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/auth-style.css">

  <script type="text/javascript" src="dist/js/vendors.min.js"></script>
  <script type="text/javascript" src="js/module.js"></script>
  <script type="text/javascript" src="js/services/common-services.js"></script>
  <script type="text/javascript" src="js/controllers/login-ctrl.js"></script>

  <script>
        var nerdstacks_base_url = '{{ base_url }}';
  </script>

</head>
<body ng-controller="LoginController">
    <header>
        <div class="wrapper">
            <h1 style="margin-top: -45px;">
                <img src="img/loo.png">
            </h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
      <div class="info">
          {% raw %}
        <h1> Sign In | NerdStacks Console</h1>
          <span style="color:red">[[errorMessage]]
          </span>
          {% endraw %}
      </div>
    </div>
    <div class="form">
      <form class="login-form">
        <input type="text" ng-model="loginCredentials.email" placeholder="email"/>
        <input type="password" ng-model="loginCredentials.password" placeholder="password"/>
        <button ng-click="signIn()">Sign In</button>
        <p class="message">Not registered ? <a href="/register">Create an account</a></p>
      </form>
    </div>
    <footer>
        <div class="wrapper">
            <nav>
                <ul>

                </ul>
            </nav>
        </div>
        <div class="clear"></div>
    </footer>
</body>
</html>
